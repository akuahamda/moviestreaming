<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Streaming</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-black text-white">
    <!-- mother-container -->
    <div class="flex h-screen">
      <!-- 1st-child -->
       <div class="w-1/5 text-white p-4 space-y-12" id="menu"></div>
      <!-- end-of-1st-child -->
      <!-- 2nd-child -->
      <div class="w-4/5 text-white bg-cover pe-8">
        <div class="flex justify-between p-3">
          <!-- navbar -->
          <div>
            <div class="flex gap-8 font-bold text-lg">
              <a href="movies">Movies</a>
              <a href="series">Series</a>
              <a href="documentation">Documentation</a>
            </div>
          </div>
          <div class="flex gap-8">
            <div>
              <img src="images/search.png" alt="" />
            </div>
            <div>
              <img src="images/bell.png" alt="" />
            </div>
            <div class="flex gap-2">
              <div>
                <img src="images/Ellipse 757.png" alt="" />
              </div>
              <p class="font-bold text-lg">Tetiana</p>
            </div>
          </div>

          <!-- end of navbar -->
          <!-- end of 2nd-child -->
        </div>
        <!-- trending -->
        <div class="my-8">
          <h2 class="p-3 font-bold">Trending</h2>
          <div class="grid grid-cols-5 p-3 gap-5 mt-4" id="fav"></div>
        </div>
        <!-- end of trending -->
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
