<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Streaming</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-black text-white">
    <!-- mother-container -->
    <div class="flex mb-10">
      <!-- 1st-child -->
      <div class="w-1/5 text-white p-4 space-y-12" id="menu">
        <!-- inner-child-1 -->
        <div class="flex gap-5 items-center">
          <div>
            <img src="images/coffee.png" alt="" />
          </div>
          <h1 class="font-bold text-2xl">WATCH</h1>
        </div>
        <!-- inner-child-2 -->
      </div>
      <!-- end-of-1st-child -->

      <!-- 2nd-child -->
      <div class="w-4/5 text-white bg-cover pe-8 mb-20">
        <!-- herosection -->
        <div class="relative h-96">
          <div class="absolute top-0 w-full">
            <iframe
              width="100%"
              height="400"
              allow="autoplay"
              src="https://www.youtube.com/embed/zAGVQLHvwOY?autoplay=1&mute=1"
            ></iframe>
          </div>

          <div
            class="flex justify-between p-3"
            style="background-image: url('images/Rectangle\201.png')"
          >
            <div>
              <div class="flex gap-8 font-bold text-lg">
                <a href="movies">Movies</a>
                <a href="series">Series</a>
                <a href="documentation">Documentation</a>
              </div>
            </div>
            <div class="flex gap-8">
              <div>
                <img src="images/search.png" alt="" />
              </div>
              <div>
                <img src="images/bell.png" alt="" />
              </div>
              <div class="flex gap-2">
                <div>
                  <img src="images/Ellipse 757.png" alt="" />
                </div>
                <p class="font-bold text-lg">Tetiana</p>
              </div>
            </div>
            <!-- end of navbar -->
          </div>
          <!-- end of 2nd-child -->
          <div class="absolute bottom-1 space-y-3 p-2 bg-black/10 w-full">
            <h1 class="font-bold text-3xl">Joker</h1>
            <p>2019 | Crime, Drama, Thriller</p>
            <div class="flex gap-3">
              <button class="bg-indigo-800 p-2 rounded">Watch now</button>
              <button class="bg-gray-500 p-2 rounded">
                <img src="images/love.png" alt="" />
              </button>
            </div>
          </div>
        </div>

        <!-- trending -->
        <div class="my-20">
          <h2 class="p-3 font-bold">Trending</h2>
          <div class="grid grid-cols-5 gap-5 mt-4 relative" id="fav"></div>
        </div>
        <!-- end of trending -->
        <!-- continues watching -->
        <div class="my-20 mb-10">
          <h2 class="p-3 font-bold">Continues watching</h2>
          <div class="grid grid-cols-4 gap-5 mt-4" id="continues"></div>
        </div>
        <!-- end of continues watching -->
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
